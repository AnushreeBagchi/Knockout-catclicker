<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <!-- <div data-bind="text : num1"></div>
    <div data-bind="text : num2"></div>
    <div data-bind="text : total"></div> -->
    <ul id="cat-list"></ul>
    <div id="cat">

        <h2 id="cat-name" data-bind="text :  currentCat().name"></h2>
        <div id-'level' data-bind=" text : currentCat().level"></div>
        <div id="cat-count " data-bind="text : currentCat().clickCount"></div>
        <img id="cat-img" src="" alt="cute cat" data-bind="click: incrementCounter,
            attr : {src: currentCat().imgSrc}">
        <div>Nick Names
            <ul  data-bind="foreach: currentCat().nicknames" >
                <li data-bind="text: $data"></li>
            </ul>

        </div>

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
