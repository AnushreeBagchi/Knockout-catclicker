<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <!-- <div data-bind="text : num1"></div>
    <div data-bind="text : num2"></div>
    <div data-bind="text : total"></div> -->
    <ul id="cat-list" data-bind="foreach :  catlist">
        <li data-bind="text: name, click: $parent.onClick"></li>
    </ul>
    <div id="cat" data-bind="with: currentCat">
        
        <h2 id="cat-name" data-bind="text :  name"></h2>
        <div id-'level' data-bind=" text : level"></div>
        <div id="cat-count " data-bind="text : clickCount"></div>
        <img id="cat-img" src="" alt="cute cat" data-bind="click: $parent.incrementCounter,
            attr : {src: imgSrc}">
        <div>Nick Names
            <ul  data-bind="foreach: nicknames" >
                <li data-bind="text: $data"></li>
            </ul>

        </div>

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
